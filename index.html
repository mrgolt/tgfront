<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Прелоадер с обратным отсчетом и анимацией</title>
  <!-- Подключение стилей Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Стили для контейнера с анимацией */
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    /* Стили для спиннера */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    /* Анимация вращения спиннера */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Стили для текста обратного отсчета и описания */
    .countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 16px;
    }

    .description {
      font-size: 16px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="spinner-container">
    <div class="spinner"></div>
    <div id="countdown" class="countdown">15</div>
    <div class="description">
      Данные для участия в конкурсе обрабатываются.<br>
      Скоро вы будете перенаправлены на бота в Telegram.
    </div>
  </div>

  <script>
    function startCountdown() {
      var countdownElement = document.getElementById("countdown");
      var seconds = 15;

      var countdownInterval = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://t.me/consulate_appointment_bot";
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</body>
</html>
